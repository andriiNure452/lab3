<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="employeeForm">
      <div id="employeeFields">
        <div class="employee">
          <label for="name1">Прізвище першого співробітника:</label>
          <input type="text" id="name1" required /><br />
          <label for="date1">Дата прийому на роботу:</label>
          <input type="date" id="date1" required /><br /><br />
        </div>
        <div class="employee">
          <label for="name2">Прізвище другого співробітника:</label>
          <input type="text" id="name2" required /><br />
          <label for="date2">Дата прийому на роботу:</label>
          <input type="date" id="date2" required /><br /><br />
        </div>
        <div class="employee">
          <label for="name3">Прізвище третього співробітника:</label>
          <input type="text" id="name3" required /><br />
          <label for="date3">Дата прийому на роботу:</label>
          <input type="date" id="date3" required /><br /><br />
        </div>
        <div class="employee">
          <label for="name4">Прізвище четвертого співробітника:</label>
          <input type="text" id="name4" required /><br />
          <label for="date4">Дата прийому на роботу:</label>
          <input type="date" id="date4" required /><br /><br />
        </div>
        <div class="employee">
          <label for="name5">Прізвище п'ятого спіробітника:</label>
          <input type="text" id="name5" required /><br />
          <label for="date5">Дата прийому на роботу:</label>
          <input type="date" id="date5" required /><br /><br />
        </div>
      </div>
      <button type="submit">Розрахувати середній стаж</button>
    </form>

    <h3>Середній стаж: <span id="averageExperience">0</span> років</h3>

    <script src="main.js"></script>
  </body>
</html>
